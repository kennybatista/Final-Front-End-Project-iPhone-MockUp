<!DOCTYPE html>
<html>
	<head>
		<title>iOS MockUp</title>
<!-- 		<link rel="stylesheet" href="stylesheets/main.css"> -->
		<style type="text/css">

		body {
			margin: 0;
			padding: 0;
			background: #2980b9;
		}
		


		.iphone {
			background-color: #1A1A1A;
			width: 300px;
			height: 600px;
			position: relative;
			margin-left: auto;
			margin-right: auto;
			border-radius: 50px;
			position: 50% 50%;
			top: 80px;
			border: 3px solid #bdc3c7;

		}

		.iphone-button {
			background-color: #2B2B2B;
			border-radius: 50px;
			border: 2px solid transparent;
			width: 50px;
			height: 50px;
			position: absolute;
			bottom: 15px;
			left: 127px;
			
			
		}

		.button-decal {
			background-color: transparent;
			border: 3px solid darkgrey;
			border-radius: 7px;
			width: 20px;
			height: 20px;
			position: relative;
			left: 4px;
    		top: 1px;
		}

		.iphone-screen {
		    background-color: white;
		    width: 270px;
		    height: 443px;
		    position: relative;
		    left: 15px;
		    top: 74px;
		}

		.background-image {
			width: 270px;
			height: 443px;
			background-image: url("iphone-bg.png");
			background-size: cover;
		}

		.banner {
			position: relative;
			top: 30px;
			left: 660px;
			color:white;
			font-family: Helvetica;
			font-size: 60px;
			padding: 0;
			margin: 0;

		}


		</style>

	</head>

	<body>

		<h1 class="banner">IOS MOCKUP</h1>

		<div class="iphone">
			<div class="iphone-screen">	<div class="background-image">	</div></div>
			<button class="iphone-button">	<div class="button-decal">	</div></button>
		</div>
 
		  


	</body>
</html>
