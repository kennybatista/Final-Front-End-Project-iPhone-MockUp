		.iphone-camera-cover {

		    top: 3px;
		    left: 2.5px;
		}

		

		.iphone-speaker {
			background-color: #2B2B2B;
			border-radius: 50px;
			border: 2px solid transparent;
			width: 50px;
			height: 5px;
			position: absolute;
			top: 40px;
			left: 127px;
			
			
		}

		
		.iphone-button {

		    height: 50px;

		    bottom: 15px;
		    left: 124px;
			
			
		}

		.button-decal {

		<script>        
			  var mySwiper = new Swiper ('.swiper-container', {
			    // Optional parameters
			    direction: 'horizontal',
			    loop: false,
			    
			    // If we need pagination
			    pagination: '.swiper-pagination',
			    
			    // // Navigation arrows
			    // nextButton: '.swiper-button-next',
			    // prevButton: '.swiper-button-prev',
			    
			    // And if we need scrollbar
			    // scrollbar: '.swiper-scrollbar',
			  // })   swiper






			  $(document).ready(function(e){

                //show modal function
                function showModal(){
                    $(".modal-wrapper").show();
                    $("body").addClass("modal-on");
                }



                //hide the modal function
                function hideModal() {
                    $(".modal-wrapper").hide();

                    $("body").removeClass("modal-on"); //removes the transpo background
                }




                $(".showModal").click(function(e){
                    showModal(); //show the modal method.
                    e.preventDefault();
                });


                //when button exit and no are clicked it will close the modal
                $(".close-modal").click(function(e){
                    hideModal(); //hide the modal method.
                    e.preventDefault();
                });


            });
