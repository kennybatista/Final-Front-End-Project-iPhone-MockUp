<!DOCTYPE html>
<html>
	<head>
		<title>iOS MockUp</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.2/css/swiper.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.2/css/swiper.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.2/js/swiper.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.2/js/swiper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.2/js/swiper.jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.2/js/swiper.jquery.min.js"></script>

		<style type="text/css">

		body {
			margin: 0;
			padding: 0;
			background: #2980b9;
		}
		
		/*BANNER*/
		.banner {
			position: relative;
			top: 20px;
			text-align: center;
			color:white;
			font-family: Helvetica;
			font-size: 60px;
			padding: 0;
			margin: 0;
		}
		/*BANNER END*/


		/*OUTTER IPHONE APPEARANCE */
		.iphone {
			background-color: #1A1A1A;
			width: 300px;
			height: 600px;
			margin-left: auto;
			margin-right: auto;
			border-radius: 50px;
			border: 3px solid #bdc3c7;
			position: absolute;
		    top: 55%;
		    left: 50%;
		    transform: translateX(-50%) translateY(-50%);


		}

		.iphone-camera-cover {
		    background-color: #2B2B2B;
		    border-radius: 50px;
		    border: 2px solid transparent;
		    width: 10px;
		    height: 10px;
		    position: absolute;
		    top: 18px;
		    left: 148px;
		}

		.iphone-camera {
		    background-color: #bdc3c7;
		    border-radius: 50px;
		    width: 5px;
		    height: 5px;
		    position: relative;
		    top: 3px;
		    left: 2.5px;
		}

		

		.iphone-speaker {
			background-color: #2B2B2B;
			border-radius: 50px;
			border: 2px solid transparent;
			width: 50px;
			height: 5px;
			position: absolute;
			top: 40px;
			left: 127px;
			
			
		}

		
		.iphone-button {
			background-color: #2B2B2B;
		    border-radius: 50px;
		    border: 2px solid transparent;
		    width: 50px;
		    height: 50px;
		    position: fixed;
		    bottom: 15px;
		    left: 124px;
			
			
		}

		.button-decal {
			background-color: transparent;
			border: 3px solid darkgrey;
			border-radius: 7px;
			width: 20px;
			height: 20px;
			position: relative;
			left: 4px;
    		top: 1px;
		}
		/*END OUTTER IPHONE APPEARANCE*/


		/*IPHONE SCREEN*/
		.iphone-screen {
		    background-color: white;
		    width: 270px;
		    height: 443px;
		    position: relative;
		    left: 15px;
		    top: 74px;
		}

		.background-image {
			width: 270px;
			height: 443px;
			background-image: url("iphone-bg.png");
			background-size: cover;
		}
		/*END IPHONE SCREEN*/

		.swiper-container {
		    width: 270px;
		    height: 372px;
		    position: relative;
		    top: 0px;
		    margin: 0;

		    
			} 

			.swiper-wrapper {
				width: 270px;
		   		height: 344px;
		   		margin: 0;
			}

			.swiper-slide {
				width: 270px;
		   		height: 376px;
		   		margin: 0;
			}

			.first-slide {
				margin: 0;
				background-color: transparent;
				
			}
			.second-slide {
				background-color:transparent;
				
			}

			.dock {
				background-color: white;
			    position: relative;
			    bottom: 0px;
			    width: 270;
			    height: 56px;
			    margin: 0;
			}

			.status-bar {
				background-color: white;
				position: relative;
				top: 0px;
				width: 270;
				height: 15px;
			}

			/*.swiper-pagination {
				position: relative;
				bottom: 0px;
			}*/

			.apps {
				width: 45px;
				height: 46px;
				float: left;
				background-color: purple;
				margin: 5px;
				margin-left: 13px;
				margin-bottom: 8px;
				margin-top: 13px;
				border-radius: 15px;
			}

			.dock-apps {

				width: 45px;
				height: 46px;
				float: left;
				background-color: purple;
				margin: 3px;
				margin-left: 13px;
				border-radius: 15px;

			}
		
		  
  </style>
	
	

	</head>

	<body>


		<h1 class="banner"><i class="fa fa-apple"></i> IOS MOCKUP</h1>

		<div class="iphone"> <!-- START OF THE WHOLE IPHONE -->
				
				<div class="iphone-camera-cover"> <div class="iphone-camera"></div> </div>
				<div class="iphone-speaker"> </div> <!-- IPHONE CAMERA AND SPEAKER -->
				
				

				<div class="iphone-screen background-image"> <!-- START OF IPHONE SCREEN -->
							<div class="status-bar"> </div>

															<!-- Slider main container -->
										<div class="swiper-container">
										    <!-- Additional required wrapper -->
										    <div class="swiper-wrapper">
										        <!-- Slides -->


										        <div class="swiper-slide first-slide">
										        	<div class="apps" id="app-1"></div>
										        	<div class="apps" id="app-2"></div>
										        	<div class="apps" id="app-3"></div>
										        	<div class="apps" id="app-4"></div>
										        	<div class="apps" id="app-5"></div>
										        	<div class="apps" id="app-6"></div>
										        	<div class="apps" id="app-7"></div>
										        	<div class="apps" id="app-8"></div>
										        	<div class="apps" id="app-9"></div>
										        	<div class="apps" id="app-10"></div>
										        	<div class="apps" id="app-11"></div>
										        	<div class="apps" id="app-12"></div>
										        	<div class="apps" id="app-13"></div>
										        	<div class="apps" id="app-14"></div>
										        	<div class="apps" id="app-15"></div>
										        	<div class="apps" id="app-16"></div>
										        	<div class="apps" id="app-17"></div>
										        	<div class="apps" id="app-18"></div>
										        	<div class="apps" id="app-19"></div>
										        	<div class="apps" id="app-20"></div>
										        
										        </div>





										        <div class="swiper-slide second-slide">
									        		<div class="apps" id="app-21"></div>
										        	<div class="apps" id="app-22"></div>
										        	<div class="apps" id="app-23"></div>
										        	<div class="apps" id="app-24"></div>
										        </div>
										        
										        
											</div>
											    <!-- If we need pagination -->
											    <!-- <div class="swiper-pagination"></div>  -->
										</div> 

										<div class="dock"> 
													<div class="dock-apps" id="app-1"></div>
										        	<div class="dock-apps" id="app-2"></div>
										        	<div class="dock-apps" id="app-3"></div>
										        	<div class="dock-apps" id="app-4"></div>
										</div>
				
				</div> <!-- END OF IPHONE SCREEN -->
				


				<button class="iphone-button">	<div class="button-decal">	</div></button> <!-- IPHONE BUTTON -->
		</div> <!-- END OF THE WHOLE IPHONE --> 

			
		


		<script>        
			  var mySwiper = new Swiper ('.swiper-container', {
			    // Optional parameters
			    direction: 'horizontal',
			    loop: false,
			    
			    // If we need pagination
			    pagination: '.swiper-pagination',
			    
			    // // Navigation arrows
			    // nextButton: '.swiper-button-next',
			    // prevButton: '.swiper-button-prev',
			    
			    // And if we need scrollbar
			    // scrollbar: '.swiper-scrollbar',
			  })   

	  </script>


	

		


	</body>
</html>
