<!DOCTYPE html>
<html>
	<head>
		<title>iOS MockUp</title>
<!-- 		<link rel="stylesheet" href="stylesheets/main.css"> -->
		<style type="text/css">

		body {
			margin: 0;
			padding: 0;
			background: #2980b9;
		}

		.iphone {
			background-color: #1A1A1A;
			width: 300px;
			height: 600px;
			position: relative;
			margin-left: auto;
			margin-right: auto;
			border-radius: 50px;
			position: 50% 50%;
			top: 80px;
		}

		.iphone-button {
			background-color: #2B2B2B;
			border-radius: 50px;
			width: 50px;
			height: 50px;
			position: absolute;
			bottom: 15px;
			left: 127px;
			
			
		}

		.iphone-screen {
		    background-color: white;
		    width: 270px;
		    height: 443px;
		    position: relative;
		    left: 15px;
		    top: 74px;
		}


		</style>

	</head>

	<body>
		<div class="iphone">
			<div class="iphone-screen"></div>
			<div class="iphone-button"></div>
		</div>
 
		  


	</body>
</html>
